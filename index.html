    <!-- Header -->
    <header class="container-fluid text-center py-5 mt-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Controlador de Dispositivos IoT</h1>
            <p class="lead">Gestiona tus dispositivos IoT</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section id="dispositivos" class="mb-5">
            <h2 class="mb-4 text-center"><i class="bi bi-plus-circle"></i> Agregar nuevo dispositivo</h2>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card form-card">
                        <div class="card-body p-4">
                            <form id="deviceForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre del Dispositivo</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Estado</label>
                                    <select class="form-select" id="status" required>
                                        <option value="" selected disabled>Selecciona un estado</option>
                                        <option value="ADELANTE">ADELANTE</option>
                                        <option value="ATRAS">ATRAS</option>
                                        <option value="DETENER">DETENER</option>
                                        <option value="ADELANTE DERECHA">ADELANTE DERECHA</option>
                                        <option value="ADELANTE IZQUIERDA">ADELANTE IZQUIERDA</option>
                                        <option value="ATRAS DERECHA">ATRAS DERECHA</option>
                                        <option value="ATRAS IZQUIERDA">ATRAS IZQUIERDA</option>
                                        <option value="GIRO 90 GRADOS DERECHA">GIRO 90 GRADOS DERECHA</option>
                                        <option value="GIRO 90 GRADOS IZQUIERDA">GIRO 90 GRADOS IZQUIERDA</option>
                                        <option value="GIRO 360 GRADOS DERECHA">GIRO 360 GRADOS DERECHA</option>
                                        <option value="GIRO 360 GRADOS IZQUIERDA">GIRO 360 GRADOS IZQUIERDA</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ip" class="form-label">Dirección IP</label>
                                    <input type="text" class="form-control" id="ip" placeholder="Ej: 192.168.1.1" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-send-plus"></i> Enviar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="mb-4 text-center"><i class="bi bi-list-check"></i> Últimos 5 dispositivos</h2>
            <div class="table-responsive">
                <table class="table table-hover" id="devicesTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Comando</th>
                            <th>IP</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="devicesTableBody">
                        <!-- Los datos se cargarán aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
