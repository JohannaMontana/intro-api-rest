<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty IoT Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-heart-fill me-2"></i> Hello Kitty Monitor
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-heart"></i> CRUD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="monitor.html"><i class="bi bi-activity"></i> Monitor</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="container-fluid text-center py-5 mt-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Monitor en Tiempo Real</h1>
      <p class="lead">Últimos 10 dispositivos IoT, actualizados cada 2 segundos</p>
    </div>
  </header>

  <main class="container my-5">
    <!-- Último estatus -->
    <section class="text-center mb-5">
      <h2 class="mb-3"><i class="bi bi-broadcast-pin"></i> Último Estado</h2>
      <div id="lastStatusCircle" class="rounded-circle d-flex align-items-center justify-content-center mx-auto"
           style="width: 150px; height: 150px; background-color: var(--dark-pink); color: white; font-size: 1.2rem; font-weight: bold; box-shadow: 0 0 20px rgba(255,136,170,0.7);">
        Cargando...
      </div>
    </section>

    <!-- Tabla últimos 10 -->
    <section>
      <h2 class="mb-4 text-center"><i class="bi bi-list-nested"></i> Últimos 10 dispositivos</h2>
      <div class="table-responsive">
        <table class="table table-hover" id="monitorTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Comando</th>
              <th>IP</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="monitorTableBody">
            <!-- Los datos se cargarán aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <div class="container">
      <p>Monitor IoT ✨ Diseñado por Johanna</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/monitor.js"></script>
</body>
</html>
